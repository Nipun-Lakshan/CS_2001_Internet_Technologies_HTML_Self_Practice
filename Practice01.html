<!DOCTYPE html>
<!-- Declares Document as HTML5 -->
<html>
  <!-- The root element wrapping all HTML content -->
  <head>
    <!-- Contains meta-information -->
    <!--Sets the browser tab title-->
    <title>First Web Page</title>
    <!--Sets the browser tab title-->
  </head>
  <!-- Contains meta-information -->
  <body>
    <!-- Holds Visible Content-->
    <!-- Defines a Paragraph -->
    <p>Let's Learn HTML5!</p>
    <!-- Defines a Paragraph -->
  </body>
  <!-- Holds Visible Content-->
</html>
<!-- The root element wrapping all HTML content -->
