<!-- Declares Document as HTML5 -->
<!DOCTYPE html>
<!-- The root element wrapping all HTML content / language = English -->
<html lang="en">
  <!-- Contains meta-information -->
  <head>
    <!-- Declares Character Encoding-->
    <meta charset="UTF-8" />
    <!-- Ensure adapts to mobile device-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <!-- Holds Visible Content-->
  <body>
    <!-- Defines a Heading -->
    <h1>Main Heading</h1>
    <!-- Defines a Paragraph -->
    <p>This is a paragraph!</p>
    <p>
        <!-- Common Placeholder Text in HTML for Paragraphs  -->

      voluptatum corporis laborum eum praesentium quam voluptatibus repellat
      dolorem atque inventore odit. Facilis velit iste aliquam, saepe debitis
      quasi magnam!
    </p>
  </body>
</html>
